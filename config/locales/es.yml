  why_meetrico_main_content: |
    ¿Sabías que hay empresas que abren sus oficinas para compartir mesas de trabajo y colaborar en proyectos? -
    En Meetrico te ofrecemos un buscador de aquellos espacios, que más encajen con tus gustos, intereses y necesidades.
  why_meetrico_item_1: "¿Te gustaría conocer gente con la quien compartir afinidades?"
  why_meetrico_item_2: "¿Quieres formar parte de comunidades que trabajan por una sociedad mejor?"
  why_meetrico_item_3: "¿Te gustaría colaborar en proyectos o que otras personas colaboren contigo?"
  what_is_it_for: "¿Para qué sirve?"
  what_is_it_for_main_content_html: |
    Para todas aquellas personas que tengan espacios y los quieran ofrecer, Meetrico les permite poner a rentar las
    plazas disponibles dentro de sus oficinas, talleres, locales o sitios de trabajo. <br><br> Para aquellos que buscan
    un sitio para trabajar, emprender o una oportunidad de negocio, empleo o colaboración Meetrico les ofrece esas
    plazas a unas mejores tarifas.
  who_is_it_for: "¿Para quién es Meetrico?"
  who_is_it_for_content_html: |
    Autónomos y personas que necesiten espacios alternativos para trabajar.<br><br>Administradores y gestores de
    espacios de coworking, galerías de arte, salones de eventos y actividades."
  go_online: "Date de alta!"
  go_online_html: |
    Date de alta en Meetrico y te enviaremos información sobre los mejores espacios de trabajo según tus proyectos,
    con tarifas y promociones disponibles.<br><br>Regístrate en la web y reserva alguno de nuestros espacios de trabajo.
    A partir de ahora puedes empezar a disfrutar de nuestra comunidad web y recuerda que...<br>¡Siempre hay un mundo
    nuevo por descubrir!"
  share_your_space: "Ofrece tu espacio en Meetrico y recibe ingresos por compartir!"
  share_your_space_content_html: |
    Envíanos tus datos, te visitaremos y conocerémos tu espacio. Con esto entrarás a formar parte de nuestra
    comunidad virtual y ofrecer las salas, escritorios y mesas disponibles que quieres que pongamos a rentar.<br><br>
    Hacemos los planos de tu espacio en 3D y los subimos a internet, puedes programar tus eventos y actividades,
    en las horas muertas lo ponemos a rentar y te dámos el 70% de lo que recibimos através de nuestra página. Es lo
    que se llama un perfecto win-win, todos ganamos y el medio ambiente también, por que reducimos desplazamientos
